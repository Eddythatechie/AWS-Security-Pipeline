version: 0.2
env:
    secrets-manager:
      TOKEN: firstsecret:tokenForSonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=17javaproject -Dsonar.organization=17javaproject -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN
